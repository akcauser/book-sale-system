<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
       
    </h:head>
    <h:body >
           
        <ui:insert name = "navbar" >
            <ui:include src = "../templates/navbar.xhtml" />
        </ui:insert> 
        
        <ui:insert name = "navbar" >
            <ui:include src = "nav.xhtml" />
        </ui:insert> 
       

        
        <p:dataGrid var="kitap" value="#{kitapModel.fetchKitaplar('Bilgisayar')}" columns="5" rows="10">

            <f:facet name="header" class="carousel-item">
                <img width="100%" src="https://www.bkmkitap.com/Data/EditorFiles/Kategori_%C4%B0%C3%A7_Resimler/bilgisayar-min.jpg"/>

            </f:facet>



            <p:panel style="text-align:center">
                <h:panelGrid columns="1" style="width:100%">

                    <img src="../../images/kitaplar/#{kitap.isbn}.jpg" style="height: 250px; width: 180px;"/> 
                    <h:outputText value="#{kitap.adi}" />
                    <h:outputText value="#{kitap.yazar}" />
                    <h:outputText value="#{kitap.yayinevi}" />
                    <h5 style="font-weight: 900; font-size: x-large; font-family: monospace;">#{kitap.fiyat} TL</h5>
                    <h:form>
                        <h:commandButton action="#{kitapModel.fetchGuestBookInfo(kitap.isbn)}" class="text-light btn btn-success" value="Ä°ncele">
                        
                        </h:commandButton>
                    </h:form>
                    <a href="#{navigation.toLogin()}" class="text-light btn btn-danger">Sepete Ekle</a>


                </h:panelGrid>
            </p:panel>

        </p:dataGrid>
    </h:body>
</html>
