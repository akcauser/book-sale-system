<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title></title>
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body >
       
    <ui:composition>
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#{navigation.toSecretMainPage()}">
                <img style="width:50px;" src="#{navigation.iconKCD()}" alt=" "/>
            </a>
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" id="secret-main-link" href="#{navigation.toSecretMainPage()}">Anasayfa <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" id="secret-kitap-link" href="#{navigation.toSecretKitap()}">Kitap</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" id="secret-cd-link" href="#{navigation.toSecretCd()}">CD</a>
                    </li>  
                </ul>
                <div>
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" id="sepet-link" href="#{navigation.toSepet()}">Sepet<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" id="orders-link" href="#{navigation.toOrders()}">Siparişlerim<span class="sr-only">(current)</span></a>
                        </li>
                        
                        <li class="nav-item active">
                            <a class="nav-link" id="account-link"  href="#{userModel.fetchUserInfo()}">Hesabım</a>
                        </li>  
                        <li class="nav-item">
                            <a class="nav-link" id="logout-link" href="#{navigation.toUserLogout()}">Çıkış Yap</a>
                        </li>
                    </ul>
                </div>       
                <h:form class="form-inline my-2 my-lg-0">
                    <h:inputText class="form-control mr-sm-2"/>
                    <h:commandButton class="btn btn-outline-success my-2 my-sm-0" value="Search" />
                </h:form>

            </div>
        </nav>
        
         <script>
                    var x = String(document.URL);
                    
                    if(x.includes("user-cd.xhtml") || x.includes("user-yerli-cd.xhtml") || x.includes("user-yabanci-cd.xhtml")){
                       var element = document.getElementById("secret-cd-link");
                       element.classList.add("btn-primary");
                    }else if(x.includes("user-kitap.xhtml") || x.includes("kitap-kategorileri") || x.includes("kitap-incele.xhtml")){
                       var element = document.getElementById("secret-kitap-link");
                       element.classList.add("btn-primary");
                    }else if(x.includes("user-main.xhtml")){
                       var element = document.getElementById("secret-main-link");
                       element.classList.add("btn-primary");
                    }else if(x.includes("user-sepet.xhtml")){
                       var element = document.getElementById("sepet-link");
                       element.classList.add("btn-success");
                    }else if(x.includes("user-account.xhtml")){
                       var element = document.getElementById("account-link");
                       element.classList.add("btn-success");
                    }else if(x.includes("user-logout.xhtml")){
                       var element = document.getElementById("logout-link");
                       element.classList.add("btn-success");
                    }else if(x.includes("user-orders.xhtml")){
                       var element = document.getElementById("orders-link");
                       element.classList.add("btn-success");
                    }
                </script>
        </ui:composition>
    </h:body>
</html>
