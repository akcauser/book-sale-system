<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            .card {
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
                max-width: 250px;
                margin: auto;
                text-align: center;
                font-family: helvetica;
                position: relative;
            }

        </style>
    </h:head>
    <h:body >
        <img src="../../images/kargo-free.png" width="100%" height="auto" alt="kargo-free"/>

        <ui:insert name = "navbar" >
            <ui:include src = "../templates/user-navbar.xhtml" />
        </ui:insert> 

         <ui:insert name = "nav" >
            <ui:include src = "nav.xhtml" />
        </ui:insert> 


        <p:dataGrid var="cd" value="#{cdModel.fetchCDler('Yerli')}" columns="5" rows="10">

            <f:facet name="header" class="carousel-item">
                <a href="#"><img width="100%" src="https://i.idefix.com/pimages/Content/Uploads/BannerFiles/idefix/vinyl-fest-category.jpg"/></a>

            </f:facet>



            <p:panel style="text-align:center">
                <h:panelGrid columns="1" style="width:100%">

                    <img src="../../images/cdler/#{cd.isbn}.jpg" style="height: 200px; width: 200px;"/> 
                    <h:outputText value="#{cd.adi}" />
                    <h:outputText value="#{cd.artist}" />
                    <h5 style="font-weight: 900; font-size: x-large; font-family: monospace;">#{cd.fiyat} TL</h5>
                    <h:form>
                        <h:commandButton action="#{cdModel.fetchOneCd(cd.isbn)}" class="text-light btn btn-success" value="Ä°ncele"/>
                        <div style="margin-top: 5px;">
                            <h:commandButton value="Sepete Ekle"  
                                     class="text-light btn btn-danger"
                                     action="#{sepetController.sepeteCdEkle(cd.isbn)}"/>
                        </div>
                    </h:form>


                </h:panelGrid>
            </p:panel>

        </p:dataGrid>
    </h:body>
</html>
