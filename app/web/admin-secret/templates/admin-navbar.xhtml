<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title></title>
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body >

        <ui:composition>

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                
                <a href="">
                    <img style="width:100px; margin-right: 2px;" src="http://firenews.ionicbucket.com/img/adminpanel-icon.png" alt=" "/>
                </a>               

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                       
                        <li class="nav-item active">
                            <a class="nav-link" id="admin-kitap-link" href="#{navigation.toManageBook()}">Kitapları Yönet</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" id="admin-cd-link" href="#{navigation.toManageCd()}">CD'leri Yönet</a>
                        </li>  
                    </ul>

                    <div>
                        <h:outputText class="card-header h3" value="Admin Hoşgeldin" />
                    </div>

                    <div>
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" id="admin-manage-user-link" href="#{navigation.toManageUser()}">Kullanıcıları Yönet<span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" id="admin-manage-orders-link" href="#{navigation.toManageOrders()}">Siparişleri Yönet<span class="sr-only">(current)</span></a>
                            </li>


                            <li class="nav-item">
                                <a class="nav-link" id="logout-link" href="#{navigation.toAdminLogout()}">Çıkış Yap</a>
                            </li>
                        </ul>
                    </div>       
                    <h:form class="form-inline my-2 my-lg-0">
                        <h:inputText class="form-control mr-sm-2"/>
                        <h:commandButton class="btn btn-outline-success my-2 my-sm-0" value="Search" />
                    </h:form>

                </div>
            </nav>

            <script>
                var x = String(document.URL);

                if (x.includes("manage-cd.xhtml") || x.includes("cd-ekle.xhtml") || x.includes("artist-ekle.xhtml")) {
                    var element = document.getElementById("admin-cd-link");
                    element.classList.add("btn-primary");
                } else if (x.includes("manage-book.xhtml") || x.includes("kitap-ekle.xhtml") || x.includes("yazar-ekle.xhtml") || x.includes("yayinevi-ekle.xhtml") || x.includes("yayinevi-listele.xhtml")) {
                    var element = document.getElementById("admin-kitap-link");
                    element.classList.add("btn-primary");
                } else if (x.includes("admin-main.xhtml")) {
                    var element = document.getElementById("admin-main-link");
                    element.classList.add("btn-primary");
                } else if (x.includes("manage-user.xhtml")) {
                    var element = document.getElementById("admin-manage-user-link");
                    element.classList.add("btn-success");
                } else if (x.includes("manage-orders.xhtml")) {
                    var element = document.getElementById("admin-manage-orders-link");
                    element.classList.add("btn-success");
                } else if (x.includes("logout.xhtml")) {
                    var element = document.getElementById("logout-link");
                    element.classList.add("btn-success");
                }
            </script>
        </ui:composition>
    </h:body>
</html>
