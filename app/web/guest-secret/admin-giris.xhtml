<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body style="background: url('#{navigation.bgAdminGiris()}') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            background-size: cover;
            -o-background-size: cover;">
        
        <ui:insert name = "navbar" >
            <ui:include src = "templates/navbar.xhtml" />
         </ui:insert> 
     
        <div >

            <div class="align-items-center" style="margin-top: 5%;margin-left: 35%; width: 30%;background-color:">

                <h:form id="adminForm" class="text-center">
                    <h3 class="text-center text-light">ADMIN</h3>
                    <div class="form-group">
                        <label class="text-light" style="color: #005cbf;" for="exampleInputEmail1" >E-posta</label>
                        <h:inputText id="email" class="form-control" required="true" value="#{adminLoginController.admin.username}" label="E-posta:" />
                        <h:message for="email" class="text-danger" />    
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label class="text-light" for="exampleInputPassword1">Şifre</label>
                        <h:inputSecret id="sifre" value="#{adminLoginController.admin.password}" class="form-control" label="Şifre"/>
                        <h:message for="sifre" class="text-danger" />
                    </div>
                    
                    
                    <div>
                        <h:commandButton class="btn btn-danger" action="#{adminLoginController.login()}" value="Giriş Yap"/>
                    </div>
                </h:form>
            </div>
        </div>


    </h:body>
</html>
