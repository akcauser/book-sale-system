<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body style="background: url('#{navigation.bgKullaniciGiris()}') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            background-size: cover;
            -o-background-size: cover;">

        <ui:insert name = "navbar" >
            <ui:include src = "templates/navbar.xhtml" />
        </ui:insert> 

        <div >

            <div class="align-items-center" style="margin-top: 10%;margin-left: 15%; width: 30%;background-color:">

                <h:form id="girisForm" class="text-center">
                    <h3 class="text-center text-light">Kullanıcı Girişi Yap</h3>
                    <div class="form-group">
                        <label class="text-light" style="color: #005cbf;" for="exampleInputEmail1" >E-posta</label>
                        <h:inputText id="email" class="form-control" required="true" value="#{loginController.user.username}" label="E-posta:" />
                        <h:message class="text-danger" for="email"/>   
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label class="text-light" for="exampleInputPassword1">Şifre</label>
                        <h:inputSecret id="password" value="#{loginController.user.password}" class="form-control" label="Şifre"/>
                        <h:message class="text-danger" for="password"/>    
                    </div>
                    
                    <div>
                        <h:commandButton id="submit" class="btn btn-primary" action="#{loginController.login()}" value="Giriş Yap"/>
                        <a href="#{navigation.toRegister()}" class="text-light btn btn-danger">Kayıt ol seni bekliyoruz</a>
                    </div>
                </h:form>


            </div>
        </div>

    </h:body>


</html>
