<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <ui:composition>

            <ul class="nav justify-content-center nav-pills bg-danger">
                <li class="nav-item">
                    <a id="kitap-start-page-link"
                       class="nav-link text-light" 
                       href="#{navigation.toKitap()}">Çok Satanlar</a>
                </li>
                <li class="nav-item">
                    <a id="bilim-kurgu-link"
                       class="nav-link text-light" 
                       href="#{navigation.toBilimKurgu()}">Bilim Kurgu</a>
                </li>
                <li id="bilgisayar-link"
                    class="nav-item">
                    <a class="nav-link text-light" 
                       href="#{navigation.toBilgisayar()}">Bilgisayar</a>
                </li>
                <li id="kisisel-gelisim-link"
                    class="nav-item">
                    <a class="nav-link text-light" 
                       href="#{navigation.toKisiselGelisim()}">Kişisel Gelişim</a>
                </li>
                <li class="nav-item">
                    <a id="felsefe-link"
                       class="nav-link text-light" 
                       href="#{navigation.toFelsefe()}">Felsefe</a>
                </li>
                <li id="polisiye-link"
                    class="nav-item">
                    <a class="nav-link text-light" 
                       href="#{navigation.toPolisiye()}">Polisiye</a>
                </li>
            </ul>

            <script>
                var x = String(document.URL);
                
                if (x.includes("bilim-kurgu.xhtml")) {
                    var element = document.getElementById("bilim-kurgu-link");
                    element.classList.add("btn-dark");
                } else if (x.includes("guest-kitap.xhtml")) {
                    var element = document.getElementById("kitap-start-page-link");
                    element.classList.add("btn-dark");
                } else if (x.includes("felsefe.xhtml")) {
                    var element = document.getElementById("felsefe-link");
                    element.classList.add("btn-dark");
                } else if (x.includes("bilgisayar.xhtml")) {
                    var element = document.getElementById("bilgisayar-link");
                    element.classList.add("btn-dark");
                } else if (x.includes("polisiye.xhtml")) {
                    var element = document.getElementById("polisiye-link");
                    element.classList.add("btn-dark");
                } else if (x.includes("kisisel-gelisim.xhtml")) {
                    var element = document.getElementById("kisisel-gelisim-link");
                    element.classList.add("btn-dark");
                }
            </script>
        </ui:composition>   
    </body>                
</html>
