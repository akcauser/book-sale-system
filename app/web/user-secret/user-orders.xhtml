<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>KCD Kitaplarınızla buluşma noktanız...</title>
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body style="background: url('http://pilarreadingcenter.org/wp-content/uploads/2016/04/Wood-White-Background-HD.jpg') no-repeat center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            background-size: cover;
            -o-background-size: cover;">
        <ui:insert>
            <ui:include src="templates/user-navbar.xhtml"/>
        </ui:insert>
   
        <h:form>
            <h:dataTable class="table table-secondary" value="#{siparisModel.fetchMySiparisler()}" var="siparis"  >
            
            <h:column>
                <f:facet name="header">Şipariş-ID</f:facet>
                #{siparis.siparisNo}
            </h:column>
           
            <h:column>
                <f:facet name="header">Toplam Tutar</f:facet>
                #{siparis.toplamTutar} TL
            </h:column>
            <h:column>
                <f:facet name="header">Şipariş Durumu</f:facet>
                #{siparis.sonDurum == 0 ? 'Hazırlanıyor' : 'Gönderildi'}
            </h:column>
                
            <h:column>
                <f:facet name="header">Şipariş Detay</f:facet>
                <h:commandButton action="#{siparisModel.siparisDetayaGit(siparis.siparisNo)}" value="Sipariş Detayı" class="btn btn-success"></h:commandButton> 
         
            </h:column>
           
            
        </h:dataTable>
        </h:form>
  

        
    </h:body>
</html>
