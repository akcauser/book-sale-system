<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            .card {
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
                max-width: 250px;
                margin: auto;
                text-align: center;
                font-family: helvetica;
                position: relative;
            }

        </style>
    </h:head>
    <h:body >
            
        <ui:insert name = "navbar" >
            <ui:include src = "../templates/user-navbar.xhtml" />
        </ui:insert> 
        
        <ui:insert name = "navbar" >
            <ui:include src = "nav.xhtml" />
        </ui:insert> 
       

         <p:dataGrid var="kitap" value="#{kitapModel.fetchKitaplar('Kişisel Gelişim')}" columns="5" rows="10">

            <f:facet name="header" class="carousel-item">
                <img width="100%" src="https://www.kitapsec.com/image/katbanner/2019/04/19/11555660410.jpg"/>

            </f:facet>



            <p:panel style="text-align:center">
                <h:panelGrid columns="1" style="width:100%">

                    <img src="../../images/kitaplar/#{kitap.isbn}.jpg" style="height: 250px; width: 180px;"/> 
                    <h:outputText value="#{kitap.adi}" />
                    <h:outputText value="#{kitap.yazar}" />
                    <h:outputText value="#{kitap.yayinevi}" />
                    <h5 style="font-weight: 900; font-size: x-large; font-family: monospace;">#{kitap.fiyat} TL</h5>
                    <h:form>
                        <h:commandButton action="#{kitapModel.fetchGuestBookInfo(kitap.isbn)}" class="text-light btn btn-success" value="İncele"/>
                        <div style="margin-top: 5px;">
                            <h:commandButton value="Sepete Ekle"  
                                     class="text-light btn btn-danger"
                                     action="#{sepetController.sepeteKitapEkle(kitap.isbn)}"/>
                        </div>
                    </h:form>


                </h:panelGrid>
            </p:panel>

        </p:dataGrid>
    </h:body>
</html>
